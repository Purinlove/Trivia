  <h1>ウイスキーまとめ</h1>
  <h2>最終更新 2024/2/5</h2>
  <h3>ウイスキーの歴史</h3>
    　ウイスキーの語源はラテン語の『aqua vitae(アクア・ヴィテ)』直訳は『生命の水』である. 8世紀ごろ, 醸造酒を蒸留する技術が本格的に普及し始めるとこう呼ばれた. 
    アイルランド, スコットランドに普及されるとゲール語で『Uisge-beatha(ウシュク・ベーハ)』と呼ばれ, これがウスケボー, ウスケー, ウスキー, そしてウイスキー
    といった具合に訛って今日に至る.
